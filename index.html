<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Product Description Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <h1>AI Description Generator</h1>
    </header>
    <main>
      <div class="form-group">
        <form>
          <label class="product-name-label" for="product-name"
            >Product Name</label
          >
          <input
            type="text"
            class="product-name"
            placeholder="Enter the product name"
            required
            autofocus
          />

          <label class="product-details-label" for="product-details"
            >Product Details</label
          >
          <input
            type="text"
            class="product-details"
            placeholder="Enter product details (e.g. colour, measurements, make, features, target audience)"
            required
            autofocus
          />

          <input type="submit" class="button" value="Generate" />

          <label class="product-description-label" for="product-description"
            >Generated product description</label
          >
          <input type="text" class="product-description" />
        </form>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/luyandazuma" target="_blank">Luyanda Zuma</a>,
      is on
      <a
        href="https://github.com/luyandazuma/AI-Product-Description-Generator"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://aiproductdescriptiongeneratorls.netlify.app/"
        target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
