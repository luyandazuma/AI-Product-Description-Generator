<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Product Description Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>AI Description Generator</h1>
    </header>
    <main>
      <div class="container">
        <form class="form-group">
          <label class="sub-label" for="product-name">Product Name</label>
          <input
            type="text"
            class="product-name"
            placeholder="Enter the product name"
            required
            autofocus
          />

          <label class="sub-label" for="product-details">Product Details</label>
          <input
            type="text"
            class="product-details"
            placeholder="Enter product details"
            required
            autofocus
          />

          <input type="submit" class="button" value="GENERATE" />
        </form>

        <div class="generated-description">
          <h3>Generated Product Description</h3>
          <p>Yellow wooden toy car...</p>
        </div>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/luyandazuma" target="_blank">Luyanda Zuma</a>,
      is on
      <a
        href="https://github.com/luyandazuma/AI-Product-Description-Generator"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://aiproductdescriptiongeneratorls.netlify.app/"
        target="_blank"
        >Netlify.</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
